<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <form action="cadastro.php" method="post" autocomplete="on"></form>
        <img src="imagens/predio.jpg" alt="predio" id="predio">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

            <label for="ilogin" id="i1">Login</label>
            <input type="email" name="login" id="ilogin" required autocomplete="email">
            <br>
            

            <label for="isenha" id="i2">Senha</label>
            <input type="password" name="senha" id="isenha" required autocomplete="new-password">
            <br>

            <input type="submit" value="Entrar" id="entrar"> <br>
            <input type="submit" id="esqueci" value="Esqueci a senha &#x2709 &#xFE0F">
        </form>
        
    </main>
    
</body>
</html>
