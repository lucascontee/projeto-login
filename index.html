<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <section>
           

            <div id="imagem">
                <img src="imagens/predio.jpg" alt="predio" id="predio">
            </div>

            <div>
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                
                <form action="cadastro.php" method="post" autocomplete="on"></form>
                    <label for="ilogin" id="i1"><img src="imagens/pessoa.png" alt="login" id="login"></label>
                    <input type="email" name="login" id="ilogin" required autocomplete="email" placeholder="seu e-mail">
                    <br>
                
                    <label for="isenha" id="i2"><img src="imagens/chave.png" alt="chave" id="chave"></label>
                    <input type="password" name="senha" id="isenha" required autocomplete="new-password" placeholder="sua senha">
                    <br>
                    <input type="submit" value="Entrar" id="entrar"> <br>
                    <input type="submit" id="esqueci" value="Esqueci a senha &#x2709 &#xFE0F">
                </form>
            </div>
            
        </section>
    </main>
    
</body>
</html>
