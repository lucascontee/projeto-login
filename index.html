<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loging</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

            

            <div class="campo">
                

                <span class="material-symbols-outlined">people</span>
                <input type="email" name="login" id="ilogin" autocomplete="email" required placeholder="seu e-mail">  
                <label for="ilogin">Login</label>
            </div>

            <div class="campo">
                <span class="material-symbols-outlined">password</span>
                <input type="password" name="senha" id="isenha" autocomplete="new-password" required placeholder="sua senha">
                <label for="isenha">Senha</label>
            </div>

            <input type="submit" value="Entrar" id="entrar">
            <a href="esqueci.html" id="botao">Esqueci minha senha <span class="material-symbols-outlined" id="mail">mail</span></a>
        </div>
        </section>
    </main>
    
</body>
</html>
